<!-- This tells the browser it's an HTML5 document -->
<!DOCTYPE html>

<!-- The HTML element starts here and sets the language to English -->
<html lang="en">
  <head>
    <!-- Sets the character encoding so letters and symbols work properly -->
    <meta charset="UTF-8" />

    <!-- Helps make the page display correctly in older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Makes sure the website looks good on all screen sizes, like phones and tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This links to the main CSS file that styles the page -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- This links to an extra CSS file that can add more styles -->
    <link rel="stylesheet" href="additionalStyle.css" type="text/css" />

    <!-- Sets the title that shows in the browser tab -->
    <title>Styling those divs</title>
  </head>

  <body>
    <!-- These are four div elements, each one is like a container or box -->
    <div>div#A</div>
    <div>div#B</div>
    <div>div#C</div>
    <div>div#D</div>
  </body>
</html>
